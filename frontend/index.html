<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Continuous Learning Experiment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>Cisco Brain</h1>
            
            <!-- Message Container -->
            <div id="message-container" class="container col-lg-12 px-0" style="max-height: 80vh; overflow-y: scroll;"></div>
            
            <!-- Text Container -->
            <div class="container fixed-bottom my-5">
                <div class="input-group my-1">
                    <input type="text" class="form-control" placeholder="feedback" aria-label="Feedback" aria-describedby="submit-button" id="submit-input">
                    <button class="btn btn-success" type="button" id="submit-button">Submit</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
